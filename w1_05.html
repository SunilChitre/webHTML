<!DOCTYPE html>
<html>

<head>
	<title>My Fifth page-button basics</title>
	<script type="text/JavaScript">

	function addParagraphText()
	{
		document.getElementById("para").innerHTML = "Thanks for adding text!";
	}
	</script>
</head>

<body>
<h1 style="color:blue;">Let's see a button for experimenting with Buttons</h1>
<p id = "para"></p>
<button type="button" onclick="addParagraphText()">Click Me</button>

</body>

</html>
