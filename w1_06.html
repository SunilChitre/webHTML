<!DOCTYPE html>
<html>
<head>

<title>My Sixth page - Dynamic details</title>

	<script type="text/javascript">

	function displayInput() // Function will display a blue version of input.
	{
	var testInput = document.getElementById("name").value;
	
	if (testInput.length == 0)
		{// It is good to use white spaces like indents.
			document.getElementById("para").innerHTML = "Hey, you did not type anything!";
		}
	else
		document.getElementById("para").innerHTML= testInput;
	}
	</script>

</head>

<body>

<h1 style="color:blue;">Let's see another button</h1>
<br>
<input id="name"type="text"/>

<button onclick="displayInput();">Color It</button>

<p id = "para"></p>

</body>

</html>
